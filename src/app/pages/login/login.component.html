<div
  style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;background-color: #673ab7;">
  <mat-card style="min-width: 450px; text-align: center;">
    <mat-card-title style="margin-top: 16px">Welcome to Black Fries EC</mat-card-title>
    <mat-card-subtitle style="margin:20px 0px ;">Please Enter Your Credintails ... <span style="color: #ccc">Use Admin
        as user Name
        and Password</span></mat-card-subtitle>
    <div>
      <form [formGroup]="login" (ngSubmit)="submit()" autocomplete="off"
        style="display: flex; flex-direction: column;justify-content: center;align-items: center;width:100%">
        <p style="width: 60%;">
          <mat-form-field style="width: 100%;">
            <mat-label> Username: </mat-label>
            <input matInput type="text" formControlName="username">
            <mat-error *ngIf="login.get('username')?.errors && login.get('username')?.errors?.['email']"> Invalid E-Mail
              Pattern
            </mat-error>
          </mat-form-field>
        </p>
        <p style="width: 60%;">
          <mat-form-field style="width: 100%;">
            <mat-label> Password: </mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="login.get('password')?.errors"> Min length should be 6.
            </mat-error>
          </mat-form-field>
        </p>
        <button mat-raised-button type="submit" [disabled]="!login.valid">Login!</button>
      </form>
    </div>
  </mat-card>
</div>
